<!doctype html>
<html>
	<head>
		<title>{t:var="title":}</title>
		<link rel="stylesheet" href="{t:var='theme_path':}css/homepage.css" />
	</head>

	<body>
        {t:admin_panel:}
		<div class="site_wrapper" {t:var="wrapper_top":}>
			<div class="homepage_wrapper">
				<div class="clouds_wrapper">
					<div class="cloud x1"></div>
					<div class="cloud x2"></div>
					<div class="cloud x3"></div>
					<div class="cloud x4"></div>
					<div class="cloud x5"></div>
				</div>
				<div class="content-wrapper">
					<div class="homepage_header">{t:var="header":}</div>
					<div class="homepage_content">
						{t:content:}
					</div>
				</div>
			</div>
		</div>

		<script>var wrapper=document.querySelector(".site_wrapper"),wrapper_height=wrapper.offsetHeight,window_height=window.innerHeight,center=window_height/2-wrapper_height/2;wrapper.style.top=center+"px"</script>
	</body>
</html>
